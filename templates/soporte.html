<!Doctype html>
{% load staticfiles %}
<html class="no-js" lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/x-icon" href={% static 'AdminLTE-2.4.2/img/faviconplanta-01.png'%}>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/bootstrap/dist/css/bootstrap.min.css'%}>
    <!-- Font Awesome -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/font-awesome/css/font-awesome.min.css'%}>
    <!-- Ionicons -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/Ionicons/css/ionicons.min.css'%}>
    <!-- DataTables -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/datatables.net-bs/css/dataTables.bootstrap.min.css'%}>
    <!-- Theme style -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/dist/css/AdminLTE.min.css'%}>
    <!-- iCheck -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/plugins/iCheck/square/blue.css'%}>
    <!-- AdminLTE Skins. Choose a skin from the css/skins folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/dist/css/skins/_all-skins.min.css'%}>
    <!-- Morris chart -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/morris.js/morris.css'%}>
    <!-- jvectormap -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/jvectormap/jquery-jvectormap.css'%}>
    <!-- Date Picker -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css'%}>
    <!-- Daterange picker -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/bower_components/bootstrap-daterangepicker/daterangepicker.css'%}>
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css'%}>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <!-- Juego-->
    <link rel="stylesheet" href={% static 'AdminLTE-2.4.2/adivina/estilo-adivina.css'%}>
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
    <style>
    .color-palette {
      height: 35px;
      line-height: 35px;
      text-align: center;
    }

    .color-palette-set {
      margin-bottom: 15px;
    }

    .color-palette span {
      display: none;
      font-size: 12px;
    }

    .color-palette:hover span {
      display: block;
    }

    .color-palette-box h4 {
      position: absolute;
      top: 100%;
      left: 25px;
      margin-top: -40px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 12px;
      display: block;
      z-index: 7;
    }
    </style>
    <title> YURAKU</title>
</head>
<body>
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
    <!-- jQuery 3 -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/jquery/dist/jquery.min.js'%}></script>
    <!-- jQuery UI 1.11.4 -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/jquery-ui/jquery-ui.min.js'%}></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
      $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.7 -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/bootstrap/dist/js/bootstrap.min.js'%}></script>
    <!-- DataTables -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/datatables.net/js/jquery.dataTables.min.js'%}></script>
    <script src={% static 'AdminLTE-2.4.2/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js'%}></script>
    <!-- iCheck -->
    <script src={% static 'AdminLTE-2.4.2/plugins/iCheck/icheck.min.js'%}></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
    <!-- Morris.js charts -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/raphael/raphael.min.js'%}></script>
    <script src={% static 'AdminLTE-2.4.2/bower_components/morris.js/morris.min.js'%}></script>
    <!-- jQuery Knob Chart -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/jquery-knob/dist/jquery.knob.min.js'%}></script>
    <!-- daterangepicker -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/moment/min/moment.min.js'%}></script>
    <script src={% static 'AdminLTE-2.4.2/bower_components/bootstrap-daterangepicker/daterangepicker.js'%}></script>
    <!-- datepicker -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js'%}></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src={% static 'AdminLTE-2.4.2/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js'%}></script>
    <!-- FastClick -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/fastclick/lib/fastclick.js'%}></script>
    <!-- AdminLTE App -->
    <script src={% static 'AdminLTE-2.4.2/dist/js/adminlte.min.js'%}></script>
    <!-- Sparkline -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js'%}></script>
    <!-- jvectormap  -->
    <script src={% static 'AdminLTE-2.4.2/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js'%}></script>
    <script src={% static 'AdminLTE-2.4.2/plugins/jvectormap/jquery-jvectormap-world-mill-en.js'%}></script>
    <!-- SlimScroll -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/jquery-slimscroll/jquery.slimscroll.min.js'%}></script>
    <!-- FastClick -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/fastclick/lib/fastclick.js'%}></script>
    <!-- ChartJS -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/Chart.js/Chart.js'%}></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src={% static 'AdminLTE-2.4.2/dist/js/pages/dashboard.js'%}></script>
    <!-- AdminLTE for demo purposes -->
    <script src={% static 'AdminLTE-2.4.2/dist/js/demo.js'%}></script>
    <!-- FLOT CHARTS -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/Flot/jquery.flot.js'%}></script>
    <!-- FLOT RESIZE PLUGIN - allows the chart to redraw when the window is resized -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/Flot/jquery.flot.resize.js'%}></script>
    <!-- FLOT PIE PLUGIN - also used to draw donut charts -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/Flot/jquery.flot.pie.js'%}></script>
    <!-- FLOT CATEGORIES PLUGIN - Used to draw bar charts -->
    <script src={% static 'AdminLTE-2.4.2/bower_components/Flot/jquery.flot.categories.js'%}></script>
    <!-- page script -->
    <script>
        $(function () {
        $('#example1').DataTable();
        $('#example2').DataTable({
            'paging'      : true,
            'lengthChange': false,
            'searching'   : false,
            'ordering'    : true,
            'info'        : true,
            'autoWidth'   : false
        })
        })
    </script>
</body>
</html>
